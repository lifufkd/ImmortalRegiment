<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полк героев</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!--хедер-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="index.html">
                    <img src="assets/photo/logo.png" alt="Логотип">
                </a>
                <span class="dot-separator-header">• • • • • • • • •</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Главная |</a></li>
                        <li class="nav-item"><a class="nav-link" href="form-main.html">Записать героя в полк |</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">О проекте | </a></li>
                        <li class="nav-item"><a class="nav-link" href="gallery.html">Галерея</a></li>
                    </ul>
                </div>
            </div>
            <div class="dots text-truncate"></div>
        </nav>
    </header>

    <!--баннер-->
    <div class="banner">
        <img src="assets/photo/banner.jpg" alt="Баннер">
        <a href="form-main.html"><button class="banner-button">ЗАПИСАТЬ ГЕРОЯ</button></a>
    </div>

    <!--"История наших героев"-->
    <section class="heroes-section">
        <div class="heroes-header">
            <span class="heroes-title pt-3 pb-3">ИСТОРИЯ НАШИХ ГЕРОЕВ</span>
            <div class="dots text-truncate text-light"></div>
        </div>
        <div class="heroes-gallery">
            <!-- Верхний левый угол -->
            <div class="heroes-gallery__single heroes-gallery__single--top-left">
                <img src="" id=1>
            </div>
            <!-- Центр -->
            <div class="heroes-gallery__single heroes-gallery__single--center"></div>
            <!-- Верхний правый угол -->
            <div class="heroes-gallery__single heroes-gallery__single--top-right"></div>
            <!-- Нижний левый, ближе к центру -->
            <div class="heroes-gallery__single heroes-gallery__single--bottom-left"></div>
            <!-- Нижний правый, ближе к центру -->
            <div class="heroes-gallery__single heroes-gallery__single--bottom-right"></div>
        </div>
        <a href="gallery.html" class="heroes-link custom-button">ПЕРЕЙТИ</a>
    </section>

    <!--карусель-->
    <div class="carousel-container">
        <div class="carousel-title pt-3 pb-3">УЗНАТЬ БОЛЬШЕ О ПРОЕКТЕ</div>
        <div class="carousel">
            <div class="carousel-slides">
                <div class="carousel-slide">
                    <img src="assets/photo/carousel-1.JPG" alt="Slide 1">
                    <img src="assets/photo/carousel-2.JPG" alt="Slide 2">
                    <img src="assets/photo/carousel-3.JPG" alt="Slide 3">
                </div>
                <div class="carousel-slide">
                    <img src="assets/photo/carousel-4.JPG" alt="Slide 3">
                    <img src="assets/photo/carousel-5.JPG" alt="Slide 3">
                    <img src="assets/photo/carousel-6.JPG" alt="Slide 3">
                </div>
                <div class="carousel-slide">
                    <img src="assets/photo/carousel-7.JPG" alt="Slide 3">
                    <img src="assets/photo/carousel-8.JPG" alt="Slide 3">
                    <img src="assets/photo/carousel-9.jpg" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-button prev ">←</button>
            <button class="carousel-button next">→</button>
        </div>
        <a href="about.html" class="carousel-link custom-button custom-button--dark-text">ПЕРЕЙТИ</a>
    </div>

    <!--футер-->
    <footer class="footer">
        <div class="container">
            <div class="row mb-3">
                <div class="col nav-links d-flex">
                    <a href="index.html">Главная</a>
                    <a href="form-main.html">Записать героя в полк</a>
                    <a href="about.html">О проекте</a>
                    <a href="gallery.html">Галерея</a>
                </div>
            </div>
            <div class=" dots text-truncate text-light w-100"></div>
            <div class=" contact-authors">
                <div class="contact-form">
                    <p class="call-text mb-5 pt-5">Свяжитесь с нами</p>
                    <div class="row">
                        <div class="input-container">
                            <span class="dot-separator">•••</span>
                            <input type="email" class="form-control" placeholder="ваш e-mail">
                            <span class="dot-separator">•••</span>
                        </div>
                        <button type="submit" class="btn">отправить</button>
                    </div>
                </div>
                <div class="authors">
                    <p class="authors-title">Авторы</p>
                    <div class="authors-text">
                        <p>Филимонова Виталия</p>
                        <p>Дмитриев Семен</p>
                        <p>Онищенко Глеб</p>
                    </div>
                </div>
            </div>
            <div class=" dots text-truncate text-light pt-5"></div>
            <div class="logo-ft">
                <img src="assets/photo/logo.png" alt="Наш Бессмертный Полк">
            </div>
        </div>
    </footer>
    <script src="js/carousel.js"></script>
    <script src="js/dot-separator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
