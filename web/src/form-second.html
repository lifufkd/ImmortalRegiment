    <!-- Блок "Добавление героя" -->
    <section class="add-hero-section">
        <div class="add-hero-container">
            <h2 class="add-hero-title">ДОБАВЛЕНИЕ ГЕРОЯ</h2>
            <div class="add-hero-birds">
                <div class="bird-item bird-connected">
                    <img src="assets/photo/1.png" alt="Птица 1">

                <div class="bird-item bird-connected">
                    <img src="assets/photo/1.png" alt="Птица 2">

    <!-- Блок с формой "История солдата" -->
    <section class="main-info-section-second">
        <div class="main-info-container-second">
            <h2 class="main-info-title">ИСТОРИЯ СОЛДАТА</h2>
            <form class="main-info-form-second" id="soldier-history-form">
                <div class="form-content-second">
                    <div class="form-inputs-second">
                        <div class="input-group-second">
                            <label class="input-label">МЕСТО РОЖДЕНИЯ</label>
                            <div class="input-wrapper">
                                <input type="text" class="form-control" id="birth_place" placeholder="Введите место рождения">
                            </div>
                        </div>
                        <div class="input-group-second">
                            <label class="input-label">ДАТА РОЖДЕНИЯ</label>
                            <div class="input-wrapper select-wrapper" style="display: flex; gap: 10px;">
                                <select class="form-control" name="birth-day" id="birth_day" style="width: 20%; border-right: 1px solid black;">
                                    <option value="">Нет</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                                <select class="form-control" name="birth-month" id="birth_month" style="width: 60%; border-right: 1px solid black;">
                                    <option value="">Нет</option>
                                    <option value="january">Январь</option>
                                    <option value="february">Февраль</option>
                                    <option value="march">Март</option>
                                    <option value="april">Апрель</option>
                                    <option value="may">Май</option>
                                    <option value="june">Июнь</option>
                                    <option value="july">Июль</option>
                                    <option value="august">Август</option>
                                    <option value="september">Сентябрь</option>
                                    <option value="october">Октябрь</option>
                                    <option value="november">Ноябрь</option>
                                    <option value="december">Декабрь</option>
                                </select>
                                <input type="text" class="form-control" name="birth-year" id="birth_year" placeholder="Год" style="width: 20%;">
                            </div>
                        </div>
                        <div class="input-group-second">
                            <label class="input-label">ВОИНСКОЕ ЗВАНИЕ</label>
                            <div class="input-wrapper select-wrapper">
                                <select class="form-control" name="rank" id="rank">
                                    <option value="">Нет</option>
                                    <option value="1">Ефрейтор</option>
                                    <option value="2">Рядовой</option>
                                    <option value="3">Матрос</option>
                                    <option value="4">Младший сержант</option>
                                    <option value="5">Старший матрос</option>
                                    <option value="6">Сержант</option>
                                    <option value="7">Старший сержант</option>
                                    <option value="8">Старшина</option>
                                    <option value="9">Младший лейтенант</option>
                                    <option value="10">Лейтенант</option>
                                    <option value="11">Старший лейтенант</option>
                                    <option value="12">Капитан</option>
                                    <option value="13">Прапорщик</option>
                                    <option value="14">Старший прапорщик</option>
                                    <option value="15">Мичман</option>
                                    <option value="16">Старший мичман</option>
                                    <option value="17">Капитан-лейтенант</option>
                                    <option value="18">Майор</option>
                                    <option value="19">Подполковник</option>
                                    <option value="20">Полковник</option>
                                    <option value="21">Генерал-майор</option>
                                    <option value="22">Генерал-лейтенант</option>
                                    <option value="23">Генерал-полковник</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group-second">
                            <label class="input-label">ВОИНСКАЯ СПЕЦИАЛЬНОСТЬ</label>
                            <div class="input-wrapper">
                                <input type="text" class="form-control" id="military_specialty" placeholder="Введите воинскую специальность">
                            </div>
                        </div>
                        <div class="input-group-second">
                            <label class="input-label">ГОДЫ СЛУЖБЫ</label>
                            <div class="input-wrapper">
                                <input type="text" 
                                       class="form-control" 
                                       id="service_years"
                                       placeholder="Введите годы службы в формате ГГГГ-ГГГГ" 
                                       pattern="^(19|20)\d{2}-(19|20)\d{2}$"
                                       title="Введите годы в формате ГГГГ-ГГГГ (например, 1943-2000)">
                            </div>
                        </div>
                        <div class="input-group-second">
                            <label class="input-label">ДАТА СМЕРТИ (ГИБЕЛИ)</label>
                            <div class="input-wrapper select-wrapper" style="display: flex; gap: 10px;">
                                <select class="form-control" name="death-day" id="death_day" style="width: 20%; border-right: 1px solid black;">
                                    <option value="">Нет</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                                <select class="form-control" name="death-month" id="death_month" style="width: 60%; border-right: 1px solid black;">
                                    <option value="">Нет</option>
                                    <option value="january">Январь</option>
                                    <option value="february">Февраль</option>
                                    <option value="march">Март</option>
                                    <option value="april">Апрель</option>
                                    <option value="may">Май</option>
                                    <option value="june">Июнь</option>
                                    <option value="july">Июль</option>
                                    <option value="august">Август</option>
                                    <option value="september">Сентябрь</option>
                                    <option value="october">Октябрь</option>
                                    <option value="november">Ноябрь</option>
                                    <option value="december">Декабрь</option>
                                </select>
                                <input type="text" class="form-control" name="death-year" id="death_year" placeholder="Год" style="width: 20%;">
                            </div>
                        </div>
                        <div class="input-group-second">
                            <label class="input-label">ВОЙНА</label>
                            <div class="input-wrapper select-wrapper">
                                <select class="form-control" name="war" id="war">
                                    <option value="">Нет</option>
                                    <option value="1">Великая Отечественная война</option>
                                    <option value="2">Чеченская война</option>
                                    <option value="3">Афганская война</option>
                                    <option value="4">СВО</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-buttons" style="display: flex; gap: 20px; justify-content: center; margin-top: 20px;">
                    <button type="submit" class="custom-button custom-button--dark-text">НАЗАД</button>
                    <button type="submit" class="custom-button custom-button--dark-text" >ДАЛЕЕ</button>
                </div>
            </form>
        </div>
    </section>
